<!-- Chefs Section -->
<section id="chefs" class="chefs section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Chefs</h2>
    <div><span>Our Professional</span> <span class="description-title">Chefs</span></div>
  </div>

  <div class="container">
    <div class="row gy-5">

      <!-- Loop through chefs from API -->
      <div
        class="col-lg-4 d-flex align-items-stretch"
        *ngFor="let chef of chefs; let i = index"
        [attr.data-aos-delay]="(i + 1) * 100"
        data-aos="fade-up"
      >
        <div class="member">
          <div class="pic">
            <img [src]="chef.image" class="img-fluid" alt="{{ chef.name }}">
          </div>
          <div class="member-info">
            <h3>{{ chef.name }}</h3>
            <span>{{ chef.title }}</span>
            <p>{{ chef.description }}</p>
            <div class="social">
              <a *ngIf="chef.twitter" [href]="chef.twitter"><i class="bi bi-twitter-x"></i></a>
              <a *ngIf="chef.facebook" [href]="chef.facebook"><i class="bi bi-facebook"></i></a>
              <a *ngIf="chef.instagram" [href]="chef.instagram"><i class="bi bi-instagram"></i></a>
              <a *ngIf="chef.linkedin" [href]="chef.linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div><!-- End Team Member -->

    </div>
  </div>

</section><!-- /Chefs Section -->
